<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Daily AI Tip Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-dark text-light py-5">
    <div class="container text-center">
        <h1 class="mb-3">Daily AI Tip</h1>
        <p class="text-muted mb-4">One high-quality tip per day. Pick category, get actionable advice.</p>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <select id="categorySelect" class="form-select mb-3">
                    <option value="coding">Coding</option>
                    <option value="productivity">Productivity</option>
                    <option value="fitness">Fitness</option>
                    <option value="career">Career</option>
                </select>

                <input id="topicInput" class="form-control mb-3"
                    placeholder="Optional: give a specific focus (e.g., JS debugging)">

                <div class="d-flex justify-content-center gap-2 mb-3">
                    <button id="generateBtn" class="btn btn-outline-success">Get Today's Tip</button>
                    <button id="resetBtn" class="btn btn-outline-secondary">Reset (DEV)</button>
                </div>

                <div id="spinner" class="mb-3" style="display:none;">
                    <div class="spinner-border text-light" role="status"></div>
                    <div class="small text-muted">Generating tip...</div>
                </div>

                <div id="output" class="p-4 bg-black bg-opacity-25 rounded fs-5" style="min-height:70px;"></div>
            </div>
        </div>
        <p class="mt-4 text-muted small">No ads. One tip a day. Built by Aryan Dhole.</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
